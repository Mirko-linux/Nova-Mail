<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NovaMail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h2>NovaMail - Accesso</h2>
        <form id="loginForm">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Inserisci la tua email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Inserisci la tua password" required>
            
            <button type="submit">Accedi</button>
        </form>
        <p><a href="#">Password dimenticata?</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
